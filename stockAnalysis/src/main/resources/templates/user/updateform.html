<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<ul class="nav">
			<li class="nav-item"><a class="nav-link" href="/index.html">메인화면</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/user/loginform">로그인</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/form.html">회원가입</a>
			</li>
			<li class="nav-item"><a class="nav-link" href="/list">사용자 목록</a></li>
			</li>
		</ul>

		<br> <br>


		<h1>{{id}}님의 개인 정보 수정</h1>
		<br>
		<form action="/users/{{id}}/modify" method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="ID">ID</label> <input type="text" class="form-control"
						id="id" name="id" value="{{id}}" disabled>
				</div>
				<div class="form-group col-md-6">
					<label for="Password">Password</label> <input type="password"
						class="form-control" id="password" name="password" value="{{pwd}}">
				</div>
			</div>
			<div class="form-group">
				<label for="Name">Name</label> <input type="text"
					class="form-control" id="name" placeholder="홍길동" name="name"
					value="{{name}}">
			</div>
			<button type="submit" class="btn btn-primary">개인 정보 수정</button>
		</form>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
